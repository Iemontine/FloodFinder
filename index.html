<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>floodfinder</title>
	<link rel="stylesheet" href="style.css">

	<header>
		<h1 id="siteTitle"> flood finder </h1>

		</canvas>

	<script src="script.js"></script>
