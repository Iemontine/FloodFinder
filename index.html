<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic Website</title>
	<link rel="stylesheet" href="style.css">
	<script type='text/javascript' src='http://d3js.org/d3.v3.min.js'></script>
	<script type='text/javascript' src='http://d3js.org/topojson.v1.min.js'></script>
	<script type='text/javascript' src='plugins/planetaryjs.min.js'></script>
</head>

<body>
	<main>
		<header>
			<h1 id="siteTitle"> flood finder </h1>
		</header>
		<h2 id="mainHeader"> AI-powered flood detection system </h2>
	</main>
	<button id="floodStatusButton" onclick="displayingOutput()"> check flood status </button>
	<div class="inputArea">
		<input type="text" id="cityInput" placeholder="Enter Your City">
		<button id="cityInputButton" onclick="displayingOutput()"> detect </button>
	</div>

	<div id="outputSection">
		<p id="outputText"> Loading... </p>
	</div>
	<embed id="map" type="text/html" src="map.html" width="500" height="100">

	<!-- Globe files by CodeMaster7000 used under MIT Licensing https://github.com/CodeMaster7000/Globe?tab=readme-ov-file-->
	<div class="globeContainer">
		<canvas id='rotatingGlobe' width='600' height='600' style='width: 600px; height: 600px;'></canvas>
	</div>
	<script src="script.js"></script>

	<footer>
		&copy; Andrew Yeow, Darroll Saddi, Rawan Dirhalleh
	</footer>
</body>

</html>
